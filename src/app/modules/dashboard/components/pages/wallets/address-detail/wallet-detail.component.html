<md-list>
  <h3 md-subheader>Addresses</h3>
  <md-list-item *ngFor="let address of wallet.addresses">
    <i md-list-icon (click)="showQr(address)" class="fa fa-qrcode"></i>
    <h4 md-line>{{address.address}} - {{ address.balance ? address.balance : 0 }} Sky ({{ address.hours ? address.hours : 0 }} Coin Hours)</h4>
  </md-list-item>
  <div class="button-line">
    <a md-raised-button color="primary" (click)="unlockWallet()" [disabled]="wallet.seed">Unlock wallet</a>
    <a md-raised-button color="primary" (click)="renameWallet()">Rename wallet</a>
    <a md-raised-button color="primary" (click)="addAddress()" [disabled]="!wallet.seed">Add address</a>
  </div>
</md-list>
