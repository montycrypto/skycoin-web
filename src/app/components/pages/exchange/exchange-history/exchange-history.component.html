<app-modal [headline]="'title.order-history' | translate" [dialog]="dialogRef">
  <div class="header-sel-theme" *ngFor="let order of orders">
    <button mat-button color="accent" (click)="select(order)">
      <div class="info">
        <div>{{ order.fromAmount }} {{ getFromCoin(order.pair) }} <mat-icon>play_arrow</mat-icon> &asymp;{{ order.toAmount | number:'1.0-6' }} {{ getToCoin(order.pair) }}</div>
        <div class="grey">{{ 'exchange.history-window.address' | translate }}: {{ order.address }}</div>
        <div class="grey">{{ 'exchange.history-window.date' | translate }}: {{ order.timestamp | dateTime }}</div>
      </div>
    </button>
  </div>
</app-modal>
